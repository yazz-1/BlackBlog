{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} {{user}}'s Articles {% endblock %}</h1>

    {% for x in articles %}
        <h3> {{ x.title }}, by {{ x.user }} </h3>
        <p>
            {{ x.article }}
        </p>
        <p>
            {{ x.date }}
        </p>
            {% if user == session['user'] %}
                <a href={{ url_for('edit_article', user=x.user, article_id=x.id) }}>Edit</a>
            {% endif %}
    {% endfor %}

{% endblock %}
